<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Angka - Bayu Escobar</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    #hasil {
      margin-top: 20px;
      font-size: 20px;
    }

    footer {
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🎮 Game Tebak Angka</h1>
  <p>Tebak angka dari 1 sampai 10</p>

  <input type="number" id="tebakan" min="1" max="10" placeholder="Masukkan angka...">
  <br>
  <button onclick="cekTebakan()">Tebak!</button>

  <div id="hasil"></div>

  <footer>
    Dibuat oleh <strong>Bayu Escobar</strong> &copy; 2025
  </footer>

  <script>
    const angkaBenar = Math.floor(Math.random() * 10) + 1;

    function cekTebakan() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(tebakan) || tebakan < 1 || tebakan > 10) {
        hasil.textContent = "Masukkan angka dari 1 sampai 10!";
        return;
      }

      if (tebakan === angkaBenar) {
        hasil.textContent = "🎉 Selamat! Kamu benar!";
      } else {
        hasil.textContent = `❌ Salah. Coba lagi!`;
      }
    }
  </script>
</body>
</html>
