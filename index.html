<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Diri</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
    input, select {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Masukkan Data Diri Anda</h2>
  <form id="form">
    <label>Nama:</label>
    <input type="text" id="nama" required>

    <label>Nama Panjang:</label>
    <input type="text" id="namapjg" required>

    <label>Umur:</label>
    <input type="number" id="umur" required>

    <label>Pendidikan:</label>
    <select id="pendidikan" required>
      <option value="">-- Pilih --</option>
      <option value="SD">SD</option>
      <option value="SMP">SMP</option>
      <option value="SMA">SMA</option>
      <option value="Kuliah">Kuliah</option>
    </select>

    <input type="hidden" id="lokasi">

    <button type="submit">Kirim Lewat WhatsApp</button>
  </form>

  <script>
    // Deteksi lokasi
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("lokasi").value = `${data.city}, ${data.region}, ${data.country_name}`;
      });

    // Kirim data ke WhatsApp
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const namapjg = document.getElementById("namapjg").value;
      const umur = document.getElementById("umur").value;
      const pendidikan = document.getElementById("pendidikan").value;
      const lokasi = document.getElementById("lokasi").value;

      const message = `Halo, berikut data yang masuk:\n\nNama: ${nama}\nNama Panjang: ${namapjg}\nUmur: ${umur}\nPendidikan: ${pendidikan}\nLokasi: ${lokasi}`;

      const phone = "6285604682974"; // GANTI ke nomor WA kamu (awali dengan 62)
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
