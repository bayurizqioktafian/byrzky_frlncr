<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Trading Bayu Escobar</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #0f0;
    }

    .card {
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #0f0;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
    }

    .green { color: #0f0; }
    .red { color: red; }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° DASHBOARD TRADING</h1>

  <div class="card">
    <h2>Bitcoin (BTC)</h2>
    <div class="price" id="btcPrice">Loading...</div>
  </div>

  <div class="card">
    <h2>Ethereum (ETH)</h2>
    <div class="price" id="ethPrice">Loading...</div>
  </div>

  <footer>
    Dibuat oleh <strong>Bayu Escobar</strong> &copy; 2025
  </footer>

  <script>
    function updatePrice(id, min, max) {
      const price = (Math.random() * (max - min) + min).toFixed(2);
      const el = document.getElementById(id);
      el.textContent = "$ " + price;

      el.classList.remove("green", "red");
      el.classList.add(Math.random() > 0.5 ? "green" : "red");
    }

    function refreshPrices() {
      updatePrice("btcPrice", 54000, 59000);
      updatePrice("ethPrice", 2700, 3200);
    }

    setInterval(refreshPrices, 2000);
    refreshPrices(); // run once on load
  </script>
</body>
</html>
