<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bayu Escobar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .subtitle {
      font-size: 1.3em;
      color: #00ffcc;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
      50% { text-shadow: -2px -2px #ff0055, 2px 2px #00ffff; }
      100% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch">Bayu Escobar</h1>
    <p class="subtitle">üï∂Ô∏è Hacker vibes. Freelancer. Writer. Night owl.</p>
  </div>
  <footer>¬© 2025 Bayu Escobar</footer>
</body>
</html>
