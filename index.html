<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasa Pilihan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 15px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pilih Jasa:</h2>
    <form id="formJasa">
      <label><input type="radio" name="jasa" value="https://example.com/tulis-tangan" /> Tulis tangan (Inggris, Arab, Indo)</label>
      <label><input type="radio" name="jasa" value="https://example.com/ketik-artikel" /> Ketik Artikel</label>
      <label><input type="radio" name="jasa" value="https://example.com/ulas-apk" /> Ulas Aplikasi</label>
      <label><input type="radio" name="jasa" value="https://example.com/joki-tugas" /> Joki Tugas</label>
    </form>
  </div>

  <script>
    const form = document.getElementById('formJasa');
    form.addEventListener('change', (e) => {
      if (e.target.name === 'jasa') {
        const targetURL = e.target.value;
        window.location.href = targetURL;
      }
    });
  </script>
</body>
</html>
