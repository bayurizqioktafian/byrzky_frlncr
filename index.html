
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Bayu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    .card h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .card a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .facebook { background: #3b5998; }
    .instagram { background: #e4405f; }
    .whatsapp { background: #25D366; }
    .card a:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hubungi Bayu</h1>
    <a class="facebook" href="https://facebook.com/bayu%20escobar" target="_blank">Facebook</a>
    <a class="instagram" href="https://instagram.com/bayurizqioktafian_" target="_blank">Instagram</a>
    <a class="whatsapp" href="https://wa.me/6285604682974" target="_blank">WhatsApp</a>
  </div>
</body>
</html>
