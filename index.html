<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kutipan Islami - Bayu Escobar</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 50px;
      font-size: 20px;
      text-align: center;
    }

    #typing {
      white-space: pre-wrap;
      border-right: 2px solid #0f0;
      padding-right: 5px;
      animation: blink 0.7s steps(1) infinite;
      min-height: 150px;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0a0;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üåô Kutipan Islami oleh <span style="color:#00ff88">Bayu Escobar</span></h2>
  <div id="typing"></div>

  <button onclick="paksaLanjut()">LANJUTKAN ‚û§</button>

  <footer>‚ÄúSabar dan syukur adalah dua sayap seorang mukmin.‚Äù ‚Äî Bayu Escobar ¬© 2025</footer>

  <!-- Suara Ketikan -->
  <audio id="sound" src="https://www.myinstants.com/media/sounds/typewriter-key.mp3" preload="auto"></audio>

  <script>
    const quotes = [
      "1. Sabar itu cahaya. Dalam sabar, Allah siapkan hadiah terbaik di waktu terbaik.",
      "2. Jangan bersedih, sesungguhnya Allah bersama kita. (QS. At-Taubah: 40)",
      "3. Siapa yang bertakwa kepada Allah, niscaya Dia akan menjadikan jalan keluar baginya. (QS. At-Talaq: 2)",
      "4. Allah tidak membebani seseorang melainkan sesuai dengan kesanggupannya. (QS. Al-Baqarah: 286)",
      "5. Ingatlah Allah, niscaya hatimu menjadi tenang. (QS. Ar-Ra'd: 28)",
      "6. Barang siapa bersyukur, maka akan Kutambah nikmatnya. (QS. Ibrahim: 7)",
      "7. Sesungguhnya bersama kesulitan ada kemudahan. (QS. Al-Insyirah: 6)",
      "8. Dunia ini adalah tempat ujian, bukan tempat balasan. Maka bersabarlah.",
      "9. Doa itu senjata orang beriman. Jangan berhenti memohon pada Allah.",
      "10. Hidup bukan tentang seberapa sering kita jatuh, tapi seberapa sering kita kembali kepada Allah."
    ];

    let index = 0;
    let charIndex = 0;
    let currentQuote = "";
    let isTyping = false;
    const typingEl = document.getElementById("typing");
    const sound = document.getElementById("sound");

    function ketik() {
      isTyping = true;
      if (charIndex < currentQuote.length) {
        typingEl.textContent += currentQuote.charAt(charIndex);
        charIndex++;
        if (currentQuote.charAt(charIndex - 1) !== " ") {
          sound.currentTime = 0;
          sound.play();
        }
        setTimeout(ketik, 35);
      } else {
        isTyping = false;
      }
    }

    function nextQuote() {
      index = (index + 1) % quotes.length;
      currentQuote = quotes[index];
      charIndex = 0;
      typingEl.textContent = "";
      ketik();
    }

    function paksaLanjut() {
      if (isTyping) {
        typingEl.textContent = currentQuote;
        charIndex = currentQuote.length;
        isTyping = false;
      } else {
        nextQuote();
      }
    }

    // Mulai dari kutipan pertama
    currentQuote = quotes[index];
    ketik();
  </script>
</body>
</html>
