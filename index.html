<!DOCTYPE html>
<html lang="id">
<head>

    #terminal {
      white-space: pre-wrap;
      font-size: 16px;
      text-shadow: 0 0 5px #0f0;

    @keyframes ketik {
      0% { opacity: 1; }

      100% { opacity: 1; }
    }

    .glow {
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
    }

  <script>
    const terminal = document.getElementById("terminal");
    const logs = [
      "[SISTEM] Mengakses inti jaringan...",
      "[VIRUS] 🔥 Menyusup ke port 8080...",
      "[SISTEM] 🔒 Firewall aktif...",

</body>
