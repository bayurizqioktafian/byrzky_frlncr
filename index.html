<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Perangkat</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Info Pengunjung</h1>
  <p><strong>IP Address:</strong> <span id="ip">Mendeteksi...</span></p>
  <p><strong>User Agent:</strong> <span id="ua"></span></p>
  <p><strong>Lokasi:</strong> <span id="lokasi">Mendeteksi...</span></p>

  <script>
    // Tampilkan user agent (jenis HP, OS, dll)
    document.getElementById("ua").innerText = navigator.userAgent;

    // Deteksi IP dan lokasi
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
        document.getElementById("lokasi").innerText = `${data.city}, ${data.region}, ${data.country_name}`;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "Gagal deteksi";
        document.getElementById("lokasi").innerText = "Gagal deteksi";
      });
  </script>
</body>
</html>
